<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/adaptive.css">
</head>
<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">KPI "Makers" students</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Student</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" id="search-inp">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- navbar end -->

    <!-- modalka start -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row mb-3 d-flex justify-content-center">
                  <label for="inputEmail3" class="row-sm-2 d-flex justify-content-center col-form-label">First name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-fname">
                  </div>
                </div>
                <div class="row mb-3 d-flex justify-content-center">
                    <label for="inputEmail3" class="row-sm-2 d-flex justify-content-center col-form-label">Last name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="input-lname">
                    </div>
                  </div>
                  <div class="row mb-3 d-flex justify-content-center">
                    <label for="inputPassword3" class="row-sm-2 d-flex justify-content-center col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="input-phone">
                    </div>
                  </div>
                <div class="row mb-3 d-flex justify-content-center">
                  <label for="inputPassword3" class="row-sm-2 d-flex justify-content-center col-form-label">Week KPI</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="input-week-kpi">
                  </div>
                </div>
                <div class="row mb-3 d-flex justify-content-center">
                    <label for="inputPassword3" class="row-sm-2 d-flex justify-content-center col-form-label">Month KPI</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="input-month-kpi">
                    </div>
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="add-btn">Add Student</button>
        </div>
      </div>
    </div>
  </div>
    <!-- modalka end -->

    <!-- update modal start -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update student</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3 d-flex justify-content-center">
                      <label for="inputEmail3" class="row-sm-2 d-flex justify-content-center col-form-label">First name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-update-fname">
                      </div>
                    </div>
                    <div class="row mb-3 d-flex justify-content-center">
                        <label for="inputEmail3" class="row-sm-2 d-flex justify-content-center col-form-label">Last name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="input-update-lname">
                        </div>
                      </div>
                      <div class="row mb-3 d-flex justify-content-center">
                        <label for="inputPassword3" class="row-sm-2 d-flex justify-content-center col-form-label">Phone Number</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="input-update-phone">
                        </div>
                      </div>
                    <div class="row mb-3 d-flex justify-content-center">
                      <label for="inputPassword3" class="row-sm-2 d-flex justify-content-center col-form-label">Week KPI</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" id="input-week-kpi-update">
                      </div>
                    </div>
                    <div class="row mb-3 d-flex justify-content-center">
                        <label for="inputPassword3" class="row-sm-2 d-flex justify-content-center col-form-label">Month KPI</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="input-month-kpi-update">
                        </div>
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="update-btn" data-bs-dismiss="modal">Save Changes</button>
            </div>
          </div>
        </div>
      </div>

    <!-- student card start -->
  <div class="student-container d-flex flex-wrap justify-content-center gap-3 mt-4"></div>
  
    <!-- student card end -->

    <!-- pagination start -->
    <div class="d-flex w-100 justify-content-center">
    <a class="btn btn-dark m-1" href="#" aria-label="Previous" id="prev-page-btn">
        <span aria-hidden="true">&laquo;</span>
      </a>
      <a class="btn btn-dark m-1" href="#" aria-label="Next" id="next-page-btn">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </div>
    <!-- pagination end -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
